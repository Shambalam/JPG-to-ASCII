<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Competitive To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Competitive To-Do List</h1>
      <div class="points-display" id="points-section" style="display:none;">
        Points: <span id="points">0</span>
      </div>
    </header>
    <main>
      <!-- Auth Section -->
      <section id="auth-section">
        <form id="register-form" autocomplete="off">
          <h2>Register</h2>
          <input type="text" id="register-username" placeholder="Username" required>
          <input type="password" id="register-password" placeholder="Password" required>
          <button type="submit">Register</button>
        </form>
        <form id="login-form" autocomplete="off">
          <h2>Login</h2>
          <input type="text" id="login-username" placeholder="Username" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <div id="auth-message"></div>
      </section>
      <!-- Room Section -->
      <section id="room-section" style="display:none;">
        <form id="room-form" autocomplete="off">
          <h2>Join or Create a Room</h2>
          <input type="text" id="room-name" placeholder="Room name" required>
          <button type="submit">Enter Room</button>
        </form>
        <div id="room-message"></div>
      </section>
      <!-- Game Section -->
      <section id="game-section" style="display:none;">
        <div id="leaderboard">
          <h2>Leaderboard</h2>
          <ul id="user-list"></ul>
        </div>
        <form id="task-form" autocomplete="off">
          <input type="text" id="task-input" placeholder="Add a new task..." required>
          <button type="submit" id="add-task-btn">Add</button>
        </form>
        <ul id="task-list"></ul>
        <button id="logout-btn">Logout</button>
      </section>
    </main>
  </div>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
